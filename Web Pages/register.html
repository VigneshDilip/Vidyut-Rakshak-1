<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <title>Signup</title>
  <link rel="icon"  type = "image/x-icon" href="avatar.svg">
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  <style type="text/css">
  	.img1{
  		  width: 90%;
  	}
  	.img2{
		max-width: 150px;
  	}
  	body {
	  width:100%;
	  height:100%;
	  font-family: 'Dosis', sans-serif;
	  font-weight: 500;
	}
	.main-part{
		position: absolute;
		top: 10%;
		left: 12%;
		border: 5px solid transparent;
		border-image: linear-gradient(to bottom, #3acfd5 0%, #3a4ed5 100%);
		border-image-slice: 1;
	}
  </style>
</head>
<body >
	<div class="container shadow-lg p-3 mb-5 rounded main-part">
		<div class="row d-flex justify-content-center">
			<div class="col-1 col-md-1 col-sm-1"></div>	
			<div class="col-10 col-md-5 col-sm-5">
					<div class="d-flex justify-content-center">
						<img src="profile.svg" class="img2">
					</div>
					<br>
					<div class="d-flex justify-content-center">
						<h1 class="p-1 bd-highlight">WELCOME</h1>
					</div>
					<div class="d-flex justify-content-center">
						<strong class="p-2 bd-highlight" style="margin-top: -15px;">Add your details</strong>
					</div>
					<br>
					<div>
						<form action="/register-done" method="POST">
							<div class="row">
								<div class="col-md-6 col-sm-6 col-6">
									<div class="form-group">
										<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name" name="fullname">
									  </div>
									   <div class="form-group">
										<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter ID" name="id">
									  </div>
									  <div class="form-group">
										<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Mobile number" name="mobile">
									  </div>
								</div>
								<div class="col-md-6 col-sm-6 col-6">
									<div class="form-group">
										<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="username">
									  </div>
									  <div class="form-group">
										<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password_1">
									  </div>
									  <div class="form-group">
										<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password" name="password_2">
									  </div>
								</div>
							</div>
						  <button type="submit" class="btn btn-primary" value="Signup">Signup</button>
						</form>
					</div>
			</div>
			<div class="col-1 col-md-1 col-sm-1"></div>
		</div>
	</div>
</body>
</html>
